<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Setting character encoding to UTF-8 for proper text display -->
    <meta charset="UTF-8">
    <!-- Ensures proper scaling on mobile devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <!-- Header section defined as a Thymeleaf fragment for reuse across multiple pages -->
    <header th:fragment="siteHeader">
        <nav>
            <ul>
                <li>
                    <!-- Navigation link to the Home page -->
                    <a th:href="@{/home}">Home</a>
                </li>
                <li>
                    <!-- Navigation link to the Create page -->
                    <a th:href="@{/create}">Create</a>
                </li>
                <li>
                    <!-- Navigation link to the About page -->
                    <a th:href="@{/about}">About</a>
                </li>
                <li>
                    <!-- Navigation link to the Contact page -->
                    <a th:href="@{/contact}">Contact</a>
                </li>
            </ul>
        </nav>
    </header>
</body>
</html>
